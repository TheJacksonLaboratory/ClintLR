# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  # The LIRICAL tag to check out. The tag must correspond to the LIRICAL version used by ClintLR
  LIRICAL_TAG: v2.0.0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macOS-latest, ubuntu-latest ]
        jdk: [ 17 ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'adopt'

      - name: Install LIRICAL
        run: |
          cd ..
          git clone --branch $LIRICAL_TAG --depth 1 https://github.com/TheJacksonLaboratory/LIRICAL
          cd LIRICAL
          ./mvnw --quiet -PskipTests -Prelease install

      - name: Build with Maven
        run: |
          ./mvnw --quiet --batch-mode test
